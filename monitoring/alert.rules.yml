groups:
  - name: node_alerts
    rules:
      - alert: HighNodeCPU
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: node
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for 5 minutes on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: HighNodeMemory
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: node
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for 5 minutes on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: LowNodeDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"} * 100) < 10
        for: 10m
        labels:
          severity: critical
          service: node
        annotations:
          summary: "Low disk space on {{ $labels.instance }} mount {{ $labels.mountpoint }}"
          description: "Disk space is below 10% on {{ $labels.instance }} mount {{ $labels.mountpoint }}. Current value: {{ $value }}%"

  - name: container_alerts
    rules:
      - alert: ContainerCpuUsage
        expr: (sum(rate(container_cpu_usage_seconds_total[5m])) by (container_name) * 100) > 70
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "High CPU usage in container {{ $labels.container_name }}"
          description: "CPU usage is above 70% for 5 minutes in container {{ $labels.container_name }}. Current value: {{ $value }}%"

      - alert: ContainerMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "High memory usage in container {{ $labels.container_name }}"
          description: "Memory usage is above 80% for 5 minutes in container {{ $labels.container_name }}. Current value: {{ $value }}%"

      - alert: ContainerRestarted
        expr: increase(kube_pod_container_status_restarts_total[1h]) > 3
        for: 0m
        labels:
          severity: warning
          service: container
        annotations:
          summary: "Container {{ $labels.container_name }} restarted multiple times"
          description: "Container {{ $labels.container_name }} has restarted {{ $value }} times in the last hour"

  - name: service_alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
          service: monitoring
        annotations:
          summary: "Service {{ $labels.job }} is down on {{ $labels.instance }}"
          description: "Service {{ $labels.job }} has been down for more than 1 minute on {{ $labels.instance }}"

      - alert: HighHttpErrorRate
        expr: (sum(rate(traefik_service_requests_total{code=~"5.."}[5m])) by (service) / sum(rate(traefik_service_requests_total[5m])) by (service)) * 100 > 5
        for: 5m
        labels:
          severity: warning
          service: http
        annotations:
          summary: "High HTTP error rate for service {{ $labels.service }}"
          description: "HTTP error rate is above 5% for service {{ $labels.service }}. Current value: {{ $value }}%"

      - alert: HighResponseTime
        expr: histogram_quantile(0.95, sum(rate(traefik_service_request_duration_seconds_bucket[5m])) by (le, service)) > 1
        for: 5m
        labels:
          severity: warning
          service: http
        annotations:
          summary: "High response time for service {{ $labels.service }}"
          description: "95th percentile response time is above 1 second for service {{ $labels.service }}. Current value: {{ $value }}s"

  - name: database_alerts
    rules:
      - alert: PostgresqlDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL is down on {{ $labels.instance }}"
          description: "PostgreSQL has been down for more than 1 minute on {{ $labels.instance }}"

      - alert: PostgresqlHighConnections
        expr: pg_stat_activity_count > pg_settings_max_connections * 0.8
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High number of PostgreSQL connections on {{ $labels.instance }}"
          description: "PostgreSQL connections are above 80% of max_connections on {{ $labels.instance }}. Current value: {{ $value }}"

      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis is down on {{ $labels.instance }}"
          description: "Redis has been down for more than 1 minute on {{ $labels.instance }}"

  - name: business_alerts
    rules:
      - alert: HighRequestRate
        expr: rate(traefik_entrypoint_requests_total[5m]) > 1000
        for: 2m
        labels:
          severity: info
          service: business
        annotations:
          summary: "High request rate detected"
          description: "Request rate is above 1000 req/min. Current value: {{ $value }}"

      - alert: ApplicationError
        expr: increase(application_errors_total[5m]) > 10
        for: 0m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High application error rate"
          description: "Application errors are increasing rapidly. Current count: {{ $value }}"
